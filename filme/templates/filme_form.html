{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Cadastrar Filme {% endblock %}

{% block main %}
    <h1>Cadastrar Filme</h1>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    {% endbuttons %}
    </form>

{% endblock %}
