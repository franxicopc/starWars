{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Cadastrar Filme {% endblock %}

{% block main %}
  <div class="container bg_container">
    <h1>Cadastrar Filme</h1>
      <div class="col-md-5">
        <form method="POST" enctype="multipart/form-data" class="forms">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        {% endbuttons %}
        </form>
          </div>
  </div>
{% endblock %}
